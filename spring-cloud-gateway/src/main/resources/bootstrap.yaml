server:
  port: 9001

spring:
  application:
    name: spring-cloud-gateway
  cloud:
    config:
      profile: dev
      label: master
      discovery:
        enabled: true
        service-id: spring-cloud-config
  redis:
    host: 192.168.174.128
    port: 6379
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
management:
  endpoints:
    web:
      exposure:
        include: '*'
zuul:
  routes:
#    product:
#      path: /product/**
#      serviceId: spring-cloud-product
    #简洁写法
    spring-cloud-product: /product/**
  ignored-patterns:
    - /**/product/listForOrder
  sensitive-headers: